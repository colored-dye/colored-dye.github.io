<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <p>中午去吃了叉烧饭，嚼着嚼着，心觉这叉烧饭太好吃了，感动得有点想哭。</p> <p>最近两个月以来天气变冷了，一楼食堂的质量日渐下滑不能果腹，所以我开始每天中午都去二楼的广东风味窗口吃饭。 多数时候是重复的叉烧饭，偶尔会吃腩仔饭换换胃口。档口的小哥都认识我了，默认我吃叉烧饭。</p> <p>当rebuttal和人际关系的不确定性轰炸我时，还是一碗精致的叉烧饭最能抚慰我的内心。</p> </body></html>
